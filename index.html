<!DOCTYPE html>
<html>
<head>
<title>Mediaplayer v0.1.0</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="js/libs/filer.js"></script>

<script src="js/libs/backbone.js"></script>
<script src="js/libs/backbone-indexeddb.js"></script>
<script src="js/libs/id3v2.js"></script>
<script src="js/libs/date.js"></script>
<script src="js/models/song.model.js"></script>
<script src="js/models/playlist.model.js"></script>
<script src="js/views/song_list_entry.view.js"></script>
<script src="js/views/playlist_menu_entry.view.js"></script>
<script src="js/mediacenter.js"></script>
<link rel='stylesheet' href='http://twitter.github.com/bootstrap/assets/css/bootstrap.css' type='text/css' media='screen' />
<link rel='stylesheet' href='http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css' type='text/css' media='screen' />
<link rel='stylesheet/less' href='css/style.less' type='text/css' media='screen' />
<script src="js/libs/less-1.2.1.min.js"></script>
</head>
<body>
<div class="navbar navbar">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#"><span class="chrome">Chrome</span><span class="tunes">Tunes</span></a>
			<div class='screen bg'>
				<div id="current_duration">
					0:00 / 0:00
				</div>
				<div id="currently_playing">
					Click a song to start playing
				</div>
			</div>
		</div>
		<div class="container">
			<div id="top_player">
				<div id="controls">
					<a href="#" class='prev'><img src="/img/prev.png" /></a>
					<a href="#" class='play'><img src="/img/play.png" /></a>
					<a href="#" class='pause'><img src="/img/pause.png" /></a>
					<a href="#" class='next'><img src="/img/next.png" /></a>
				</div>
				<div id="extras">
					<a href="#" class='shuffle_off'><img src="/img/shuffle_off.png" /></a>
					<a href="#" class='shuffle_on'><img src="/img/shuffle_on.png" /></a>
					<a href="#" class='repeat_off'><img src="/img/repeat_off.png" /></a>
					<a href="#" class='repeat_on'><img src="/img/repeat_on.png" /></a>
				</div>
				<div id="progress">
					<div id="progress_wrapper">
						<div id="progress_background">
						</div>
						<div id="progress_bar">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class='row'>
		<div class='span3'>
			<aside class="menu" id="main_menu">
				<div class="header artists"><span class="image playlist"></span>Artists<span class="count">0</span></div>
				<div class="header albums"><span class="image playlist"></span>Albums<span class="count">0</span></div>
				<div class="header genres"><span class="image playlist"></span>Genres<span class="count">0</span></div>
				<div class="header playlists"><span class="image playlist"></span>Playlists<span class="count">0</span></div>
				<div class="header"><span class="image playlist"></span>Friends<span class="count">0</span></div>
			</aside>
		</div>
		<div class="main span9">
			<div id="drop_area">
			</div>
			<table>
				<thead>
					<tr>
						<th>Artist</th>
						<th>Song</th>
						<th>Duration</th>
						<th>Album</th>
						<th>Genre</th>
						<th></th>
					</tr>
				</thead>
				<tbody id='list'>
				</tbody>
			</table>
		</div>
	</div>
</div>
<audio controls id="audio" src=""></audio>

</body>
</html>
