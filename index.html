<body>
<div class="navbar navbar">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">Mediaplayer</a>
			<div class='screen bg'>
				<div id="currently_playing">
					Click a song to start playing
				</div>
			</div>
		</div>
		<div class="container">
			<div id="top_player">
				<div id="controls">
					<a href="#" class='prev'><img src="/img/prev.png" /></a>
					<a href="#" class='play'><img src="/img/play.png" /></a>
					<a href="#" class='pause'><img src="/img/pause.png" /></a>
					<a href="#" class='next'><img src="/img/next.png" /></a>
				</div>
				<div id="extras">
					<a href="#" class='shuffle_off'><img src="/img/shuffle_off.png" /></a>
					<a href="#" class='shuffle_on'><img src="/img/shuffle_on.png" /></a>
					<a href="#" class='repeat_off'><img src="/img/repeat_off.png" /></a>
					<a href="#" class='repeat_on'><img src="/img/repeat_on.png" /></a>
				</div>
				<div id="progress">
					<div id="progress_wrapper">
						<div id="progress_background">
						</div>
						<div id="progress_bar">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class='row'>
		<div class='span3'>
			<aside class="menu">
				<div class="header"><span class="image playlist"></span>Artists<span class="count">15</span></div>
				<div class="header"><span class="image playlist"></span>Albums<span class="count">18</span></div>
				<div class="header"><span class="image playlist"></span>Genres<span class="count">7</span></div>
				<div class="header"><span class="image playlist"></span>Songs<span class="count">15</span></div>
				<div class="header active"><span class="image playlist"></span>Playlists<span class="count">175</span></div>
				<div class="content">
					<ul>
						<li>Unnamed Playlist<span class="count">15</span></li>
						<li>Bernhoft<span class="count">12</span></li>
						<li>Shinedown<span class="count">25</span></li>
						<li class="add_new">New playlist</li>
					</ul>
				</div>
				<div class="header"><span class="image playlist"></span>Friends<span class="count">75</span></div>
			</aside>
		</div>
		<div class="main span9">
			<div id="drop_area">
			</div>
			<output id="list"></output>
		</div>
	</div>
</div>
<audio controls id="audio" src=""></audio>
