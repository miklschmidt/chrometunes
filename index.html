<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="js/libs/filer.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/json2.js"></script>
<script src="js/libs/backbone.js"></script>
<script src="js/libs/backbone-indexeddb.js"></script>
<script src="js/libs/id3v2.js"></script>
<script src="js/models/song.model.js"></script>
<script src="js/models/playlist.model.js"></script>
<script src="js/views/song.view.js"></script>
<script src="js/mediacenter.js"></script>
<link rel='stylesheet' href='css/style.css' type='text/css' media='screen' />
</head>
<body>
<div class="wrapper">
	<div id="player_wrapper">
		<div id="case">
			Click a song to start playing!
		</div>
		<div id="player_bar">
			<div id="controls">
				<a href="#" class='prev'><img src="/img/prev.png" /></a>
				<a href="#" class='play'><img src="/img/play.png" /></a>
				<a href="#" class='pause'><img src="/img/pause.png" /></a>
				<a href="#" class='next'><img src="/img/next.png" /></a>
				<img src="/img/seperator.png" class="seperator" />
			</div>
			<div id="extras">
				<img src="/img/seperator.png" class="seperator" />
				<a href="#" class='shuffle_off'><img src="/img/shuffle_off.png" /></a>
				<a href="#" class='shuffle_on'><img src="/img/shuffle_on.png" /></a>
				<a href="#" class='repeat_off'><img src="/img/repeat_off.png" /></a>
				<a href="#" class='repeat_on'><img src="/img/repeat_on.png" /></a>
			</div>
			<div id="progress">
				<div id="progress_wrapper">
					<div id="progress_background">
					</div>
					<div id="progress_bar">
					</div>

				</div>
			</div>
		</div>
		<div class="shadow">
			<div class="shadow_left">&nbsp;</div>
			<div class="shadow_spacer">&nbsp;</div>
			<div class="shadow_right">&nbsp;</div>
		</div>
	</div>

	<div id="drop_area">
	</div>

	<aside class="menu">
		<div class="header"><span class="image playlist"></span>Music<span class="count">75</span></div>
		<div class="header"><span class="image playlist"></span>Video<span class="count">75</span></div>
		<div class="header active"><span class="image playlist"></span>Playlists<span class="count">75</span></div>
		<div class="content">
			<ul>
				<li>Unnamed Playlist<span class="count">15</span></li>
				<li>Bernhoft<span class="count">12</span></li>
				<li>Shinedown<span class="count">25</span></li>
				<li class="add_new">New playlist</li>
			</ul>
		</div>
		<div class="header"><span class="image playlist"></span>Friends<span class="count">75</span></div>
	</aside>
	<output id="list"></output>
</div>

<audio controls id="audio" src=""></audio>
<script>
	$(document).ready(function () {
		media_center.initialize({replay: true, shuffle:true});
		//test youtube download;
		//media_center.download_youtube('http://www.youtube.com/watch?feature=player_embedded&v=Ob7vObnFUJc', function(url){
		//	$.get(url, function(content) {
		//		document.write(content);
		//	});
		//});
		media_center.playlist('all').console_print();
	});
</script>
</body>
</html>
